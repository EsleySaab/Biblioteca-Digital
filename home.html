<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="category d-flex">
          <h2>Biblioteca</h2>

          <a class="text-decoration-none" href="#books">Livros</a>

          <a class="text-decoration-none" href="#magazines">Revistas</a>

          <a class="text-decoration-none" href="#dvds">DVDs</a>

          <a class="text-decoration-none" href="#e-books">E-books</a>
        </div>
      </nav>

      <div class="title">
        <h3>Livros</h3>
      </div>

      <div class="cards d-flex" id="books">
        <!-- Os detalhes dos livros ser達o exibidos aqui dinamicamente -->
      </div>

      <div class="title">
        <h3>Revistas</h3>
      </div>

      <div class="cards d-flex" id="magazines">
        <!-- As divs com as revistas ser達o exibidas aqui dinamicamente -->
      </div>

      <div class="title">
        <h3>DVDs</h3>
      </div>

      <div class="cards d-flex" id="dvds">
        <!-- As divs com os filmes ser達o geradas aqui -->
      </div>

      <div class="title">
        <h3>E-books</h3>
      </div>

      <div class="cards d-flex" id="ebooks">
        <!-- As divs com os e-books ser達o geradas aqui -->
      </div>
    </header>
  </body>
  <script src="scripts.js"></script>
</html>
